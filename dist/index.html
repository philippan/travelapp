<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Travel App</title>
  </head>
  <body>
  		<main>
  			
  			<section class="hero">
  					<h1>Tweather</h1>
  					<p>Your destination for destination weather</p>
  			</section>
  			
  			<section class="form">
		  			<div id="destination">
						    <label>Destination</label>
						    <input type="text" id="city" class="userInput" placeholder="City"></input>
						    <input type="text" id="state" class="userInput" placeholder="State"></input>
						    <select id="country" class="userInput" placeholder="Select a country">
						    		<option value="US">United States</option>
						    		<option value="AU">Australia</option>
						    		<option value="DK">Denmark</option>
						    </select>
					</div>

				    <div id="departure">
						    <label>Departure date</label>
						  	<select id="month" class="userInput" placeholder="Month">
						    		<option value="1">Jan</option>
						    		<option value="2">Feb</option>
						    		<option value="3">Mar</option>
						    		<option value="4">Apr</option>
						    		<option value="5">May</option>
						    		<option value="6">Jun</option>
						    		<option value="7">Jul</option>
						    		<option value="8">Aug</option>
						    		<option value="9">Sep</option>
						    		<option value="10">Oct</option>
						    		<option value="11">Nov</option>
						    		<option value="12">Dec</option>
						    </select>
						    <input type="text" id="day" placeholder="Day"></input>
						    <input type="text" id="year" placeholder="Year"></input>
					</div>
					
					<button id="userSubmit">Get Weather</button>
			</section>

			<section class="results">
					<div id="countdown"></div>
					<div id="weather"></div>
					<div id="countryInfo"></div>
			</section>
			
			<section class="bg-animation">
					<div class="area" >
				            <ul class="circles">
				                    <li></li>
				                    <li></li>
				                    <li></li>
				                    <li></li>
				                    <li></li>
				                    <li></li>
				                    <li></li>
				                    <li></li>
				                    <li></li>
				                    <li></li>
				            </ul>
					</div >
			</section>

		</main>

  <script type="text/javascript" src="/bundle.js"></script></body>

</html>
